<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Card Project</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="card_wrapper">
      <div class="profile">
        <div class="profile_cover"></div>
        <div class="profile_img">
          <img src="man 2.jpg" alt="profile img" />
        </div>
      </div>
      <div class="profile_Content">
        <!-- profile and bio  -->
        <div class="profile_name_bio">
          <h2>Pappu Dey</h2>
          <p>Youtuber & Blogger</p>
        </div>
        <!-- social icon  -->
        <div class="social_icon">
          <div class="sc_box fac">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="sc_box twi">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="sc_box ins">
            <i class="fa-brands fa-instagram"></i>
          </div>
          <div class="sc_box you">
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
        <!-- subscribe and msg -->
        <div class="subscribe_msg">
          <button class="btn sub_btn">Subsribe</button>
          <button class="btn msg_btn">Message</button>
        </div>
        <!-- like comment share  -->
        <div class="reaction_comment_share">
          <div class="personData reaction">
            <!-- icon  -->
            <i class="fa-sharp fa-regular fa-heart"></i>
            <p>60.4k</p>
          </div>
          <div class="personData comment">
            <!-- icon  -->
            <i class="fa-regular fa-comment"></i>
            <p>20k</p>
          </div>
          <div class="personData share">
            <i class="fa-solid fa-share"></i>
            <p>14.2k</p>
          </div>
        </div>
      </div>
    </div>

    <!-- font awesome kit  -->
    <script
      src="https://kit.fontawesome.com/d4babc0985.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
